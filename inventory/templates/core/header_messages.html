{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert alert-dismissible fade show {{ message.tags }}" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
